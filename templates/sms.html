<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .navbar {
            width: 100%;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: left;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: red;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: black;
            color:white;
            border-radius: 5px;
        }
        .navbar {
            width: 100%;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: left;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: red;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: black;
            color:white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
    </div>

    <br><br><br>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
    </div>
    <br><br>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="popup" style="display:block;">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <br>
    <div class="container">
        <h2>Send SMS</h2>
        <form action="{{ url_for('send_sms') }}" method="POST">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="+910000000000" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
            
            <button type="submit">Send SMS</button>
        </form>
    </div>
    
    <script>
        setTimeout(function() {
            document.getElementById('popup').style.display = 'none';
        }, 3000);  // Hide popup after 3 seconds
    </script>
</body>
</html>
